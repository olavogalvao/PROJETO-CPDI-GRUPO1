<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz ODS</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src="scripts.js" defer></script>
  </head>
